<header class="site-header">
  <div class="wrap">
    <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <nav class="nav">
      {% for item in site.data.navigation.header %}
        <a href="{{ item.url | relative_url }}">{{ item.label }}</a>
      {% endfor %}
    </nav>
  </div>
</header>

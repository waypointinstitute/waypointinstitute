<header class="site-header">
  <div class="container">
    <!-- Brand always points to Explore -->
    <a class="site-brand" href="{{ '/explore/' | relative_url }}">Waypoint Institute</a>

    <!-- Show the single Explore button on all pages EXCEPT Explore -->
    {% unless page.url == '/explore/' %}
      <nav class="site-nav">
        <a class="pill pill-explore" href="{{ '/explore/' | relative_url }}">Explore</a>
      </nav>
    {% endunless %}
  </div>
</header>

---
layout: default
title: Explore
permalink: /explore/
---

<main class="explore-hub">
  <section class="hub-wrap">
    <!-- Transparent logo (cache-busted on deploy) -->
    <img class="hub-logo" src="{{ '/assets/logo.png?v=' | append: site.github.build_revision | relative_url }}" alt="Waypoint Institute logo"
      data-center-x="47"
      data-center-y="46">

    <!-- Spokes (drawn from the logo center) -->
    <svg class="hub-spokes" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true"></svg>

    <!-- Orbs -->
    <ul class="hub-orbs" id="hub-orbs"></ul>

    <p class="hub-tagline">Choose a star to begin your journey</p>
  </section>
</main>

<style>
/* Page container */
.explore-hub { background:#0b0b0c; padding:2.5rem 1rem 4rem }
.hub-wrap { position:relative; max-width:980px; margin:0 auto; text-align:center }

/* Logo */
.hub-logo{
  width:min(540px,92vw);
  display:block; margin:0 auto 1.5rem;
  filter:drop-shadow(0 8px 24px rgba(0,0,0,.35));
  pointer-events:none; /* clicking through is nicer when orbs overlap */
  user-select:none;
}

/* Spokes */
.hub-spokes{
  position:absolute; inset:0; width:100%; height:100%;
  pointer-events:none; z-index:1;
}

/* Orbs container */
.hub-orbs{
  position:absolute; inset:0;
  list-style:none; margin:0; padding:0;
  pointer-events:none; z-index:2; /* on top of spokes/logo */
}

/* Single orb */
.hub-orb{
  position:absolute; left:0; top:0;
  transform:translate(-50%,-50%);
  transition:transform .28s ease, box-shadow .18s ease, background-color .18s ease;
  pointer-events:auto;
}
.hub-orb a{
  display:grid; place-items:center; gap:.4rem;
  width:86px; height:86px; border-radius:999px;
  background:#11141b; color:#eaf2ff; text-decoration:none;
  border:1px solid rgba(255,255,255,.10);
  box-shadow:0 10px 28px rgba(0,0,0,.35);
}
.hub-orb a:hover{ background:#0a4fb3; box-shadow:0 16px 40px rgba(10,79,179,.40) }
.hub-icon{ font-size:1.3rem; line-height:1 }
.hub-label{ font-size:.85rem; font-weight:600; letter-spacing:.01em }

/* Disabled placeholders */
.hub-orb--disabled a{
  background:#1f2937; color:#a7b1c2;
  border-color:rgba(255,255,255,.10);
  box-shadow:0 8px 22px rgba(0,0,0,.28);
  pointer-events:none;
}

/* Subtle center glow */
.hub-wrap::before{
  content:""; position:absolute; left:50%; top:50%;
  transform:translate(-50%,-50%); width:240px; height:240px; border-radius:50%;
  background:radial-gradient(circle, rgba(59,130,246,.22), rgba(59,130,246,0) 60%);
  filter:blur(22px); pointer-events:none; z-index:0;
}

/* Tagline */
.hub-tagline{ color:#a7c7ff; opacity:.85; margin-top:1.75rem }

/* Mobile fallback: grid under the logo */
@media (max-width:760px){
  .hub-spokes{ display:none }
  .hub-orbs{
    position:static; display:grid;
    grid-template-columns:repeat(2, minmax(0,1fr));
    gap:1rem 1.25rem; margin-top:1.25rem;
    justify-items:center;
  }
  .hub-orb{ position:static; transform:none }
  .hub-wrap::before{ display:none }
}
</style>

<script>
const DESTS = [
  { id:"pathways",     label:"Pathways",     href:"{{ '/pathways/'     | relative_url }}", icon:"🗺️" },
  { id:"scriptorium",  label:"Scriptorium",  href:"{{ '/scriptorium/'  | relative_url }}", icon:"📖" },
  { id:"atrium",       label:"Atrium",       href:"{{ '/atrium/'       | relative_url }}", icon:"📊" },
  { id:"portal",       label:"Portal",       href:"{{ '/portal/'       | relative_url }}", icon:"✨" },
  { id:"workshop",     label:"Workshop",     href:"#",                                        icon:"🛠️" },
  { id:"observatory",  label:"Observatory",  href:"#",                                        icon:"⭐" },
  { id:"agora",        label:"Agora",        href:"{{ '/agora/'        | relative_url }}", icon:"👥" },
  { id:"concept-lab",  label:"Concept Lab",  href:"{{ '/concept-lab/'  | relative_url }}", icon:"🧪" },
];

(function initHub(){
  const list   = document.getElementById('hub-orbs');
  const wrap   = document.querySelector('.hub-wrap');
  const logo   = document.querySelector('.hub-logo');
  const spokes = document.querySelector('.hub-spokes');

  // build DOM
  DESTS.forEach(d => {
    const li = document.createElement('li');
    li.className = 'hub-orb' + (d.href === '#' ? ' hub-orb--disabled' : '');
    li.innerHTML = `
      <a href="${d.href}">
        <span class="hub-icon">${d.icon}</span>
        <span class="hub-label">${d.label}</span>
      </a>`;
    list.appendChild(li);
  });

  function layout(){
    const wrapRect = wrap.getBoundingClientRect();
    const logoRect = logo.getBoundingClientRect();

    // Read manual center nudges (defaults 50/50)
    const biasX = parseFloat(logo.dataset.centerX || '50') / 100; // 0..1
    const biasY = parseFloat(logo.dataset.centerY || '50') / 100;

    // Center of the *art* inside the logo box
    const cx = (logoRect.left - wrapRect.left) + logoRect.width  * biasX;
    const cy = (logoRect.top  - wrapRect.top ) + logoRect.height * biasY;

    // Radius tied to logo size; clamp for responsiveness
    const baseR = Math.min(logoRect.width, logoRect.height) * 0.52;
    const r = Math.max(130, Math.min(baseR, 260));

    // 8 compass angles, start at top (-90°)
    const angles = Array.from({length:8}, (_,i) => (-90 + i*45) * Math.PI/180);

    // place orbs
    Array.from(list.children).forEach((li, i) => {
      const a = angles[i];
      const x = cx + Math.cos(a) * r;
      const y = cy + Math.sin(a) * r;
      li.style.left = `${x}px`;
      li.style.top  = `${y}px`;
      li.style.transform = 'translate(-50%, -50%)';
    });

    // draw spokes from the true center
    spokes.innerHTML = '';
    const cpx = (cx / wrapRect.width)  * 100;
    const cpy = (cy / wrapRect.height) * 100;

    angles.forEach(a => {
      const x = cx + Math.cos(a) * r;
      const y = cy + Math.sin(a) * r;
      const x2 = (x / wrapRect.width)  * 100;
      const y2 = (y / wrapRect.height) * 100;

      const line = document.createElementNS('http://www.w3.org/2000/svg','line');
      line.setAttribute('x1', cpx.toFixed(3));
      line.setAttribute('y1', cpy.toFixed(3));
      line.setAttribute('x2', x2.toFixed(3));
      line.setAttribute('y2', y2.toFixed(3));
      line.setAttribute('stroke','rgba(90,165,255,.28)');
      line.setAttribute('stroke-width','.5');
      line.setAttribute('stroke-dasharray','1.2 1.4');
      spokes.appendChild(line);
    });
  }

  if (document.readyState === 'complete') layout();
  else window.addEventListener('load', layout);
  window.addEventListener('resize', layout);
})();
</script>

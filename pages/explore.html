---
layout: default
title: Explore
permalink: /explore/
---
<style>
/* --- Explore quick inline styles --- */
.explore{--brand-blue:#0a4fb3;--orb-bg:#0f1218;--orb-text:#fff;--orb-shadow:0 8px 28px rgba(0,0,0,.25);background:#f7f7fb;padding:2rem 0 4rem}
.explore-hero{position:relative;max-width:980px;margin:0 auto;padding:2rem 1rem 6rem}
.explore-logo{display:block;margin:0 auto 1.5rem;width:min(560px,92vw);filter:drop-shadow(0 8px 20px rgba(0,0,0,.1))}
.explore-orbs{position:absolute;top:6%;left:50%;width:64%;height:54%;transform:translateX(-50%);list-style:none;margin:0;padding:0}
.explore-orbs>li{position:absolute;bottom:0;left:50%;transform-origin:bottom center;transform:rotate(var(--angle)) translateY(-100%)}
.orb{display:grid;place-items:center;gap:.4rem;width:84px;height:84px;border-radius:999px;background:var(--orb-bg);color:var(--orb-text);text-decoration:none;box-shadow:var(--orb-shadow);border:1px solid rgba(255,255,255,.06);transition:transform .18s ease,box-shadow .18s ease,background-color .18s ease}
.orb .orb-icon{font-size:1.35rem;line-height:1}
.orb .orb-label{font-size:.85rem;font-weight:600;letter-spacing:.01em;opacity:.92}
.orb:hover,.orb:focus-visible{background:var(--brand-blue);transform:translateZ(0) scale(1.06);box-shadow:0 10px 34px rgba(10,79,179,.35);outline:none}
@media(max-width:750px){.explore-orbs{position:static;transform:none;width:100%;height:auto;display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:1rem 1.25rem;justify-items:center;margin-top:1.5rem}.explore-orbs>li{position:static;transform:none}.orb{width:96px;height:96px}.orb .orb-label{font-size:.9rem}}
/* --- end --- */
</style>

<main class="explore">
  <section class="explore-hero">
    <!-- Centered logo -->
    <img
      class="explore-logo"
      src="{{ '/assets/img/logo.svg' | relative_url }}"
      alt="Waypoint Institute logo"
      onerror="this.style.display='none';"
    />

    <!-- Orbs aligned along the top half of the compass -->
    <ul class="explore-orbs" aria-label="Site sections">
      <li style="--angle:-65deg;">
        <a class="orb" href="{{ '/agora/' | relative_url }}">
          <span class="orb-icon" aria-hidden="true">👥</span>
          <span class="orb-label">Agora</span>
        </a>
      </li>

      <li style="--angle:-40deg;">
        <a class="orb" href="{{ '/concept-lab/' | relative_url }}">
          <span class="orb-icon" aria-hidden="true">🧪</span>
          <span class="orb-label">Concept Lab</span>
        </a>
      </li>

      <li style="--angle:-15deg;">
        <a class="orb" href="{{ '/pathways/' | relative_url }}">
          <span class="orb-icon" aria-hidden="true">🗺️</span>
          <span class="orb-label">Pathways</span>
        </a>
      </li>

      <li style="--angle:15deg;">
        <a class="orb" href="{{ '/scriptorium/' | relative_url }}">
          <span class="orb-icon" aria-hidden="true">📖</span>
          <span class="orb-label">Scriptorium</span>
        </a>
      </li>

      <li style="--angle:40deg;">
        <a class="orb" href="{{ '/atrium/' | relative_url }}">
          <span class="orb-icon" aria-hidden="true">📊</span>
          <span class="orb-label">Atrium</span>
        </a>
      </li>

      <li style="--angle:65deg;">
        <a class="orb" href="{{ '/portal/' | relative_url }}">
          <span class="orb-icon" aria-hidden="true">✨</span>
          <span class="orb-label">Portal</span>
        </a>
      </li>
    </ul>
  </section>
</main>

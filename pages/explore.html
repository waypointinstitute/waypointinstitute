---
layout: default
title: Explore
permalink: /explore/
---

<main class="explore">
  <section class="explore-hero">
    <!-- Centered logo -->
    <img
      class="explore-logo"
      src="{{ '/assets/img/logo.svg' | relative_url }}"
      alt="Waypoint Institute logo"
      onerror="this.style.display='none';"
    />

    <!-- Orbs aligned along the top half of the compass -->
    <ul class="explore-orbs" aria-label="Site sections">
      <li style="--angle:-65deg;">
        <a class="orb" href="{{ '/agora/' | relative_url }}">
          <span class="orb-icon" aria-hidden="true">👥</span>
          <span class="orb-label">Agora</span>
        </a>
      </li>

      <li style="--angle:-40deg;">
        <a class="orb" href="{{ '/concept-lab/' | relative_url }}">
          <span class="orb-icon" aria-hidden="true">🧪</span>
          <span class="orb-label">Concept Lab</span>
        </a>
      </li>

      <li style="--angle:-15deg;">
        <a class="orb" href="{{ '/pathways/' | relative_url }}">
          <span class="orb-icon" aria-hidden="true">🗺️</span>
          <span class="orb-label">Pathways</span>
        </a>
      </li>

      <li style="--angle:15deg;">
        <a class="orb" href="{{ '/scriptorium/' | relative_url }}">
          <span class="orb-icon" aria-hidden="true">📖</span>
          <span class="orb-label">Scriptorium</span>
        </a>
      </li>

      <li style="--angle:40deg;">
        <a class="orb" href="{{ '/atrium/' | relative_url }}">
          <span class="orb-icon" aria-hidden="true">📊</span>
          <span class="orb-label">Atrium</span>
        </a>
      </li>

      <li style="--angle:65deg;">
        <a class="orb" href="{{ '/portal/' | relative_url }}">
          <span class="orb-icon" aria-hidden="true">✨</span>
          <span class="orb-label">Portal</span>
        </a>
      </li>
    </ul>
  </section>
</main>

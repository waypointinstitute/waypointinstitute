<article class="person">
  <header class="item-header">
    <h1>{{ page.title }}</h1>
    {% if page.role %}<p class="item-meta">{{ page.role }}</p>{% endif %}
    {% if page.affiliation %}<p class="item-meta">{{ page.affiliation }}</p>{% endif %}
  </header>
  <div class="item-body">
    {{ content }}
  </div>
</article>

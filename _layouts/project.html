---
<article class="item">
  <header class="item-header">
    <h1>{{ page.title }}</h1>
    {% if page.project_stage %}<p class="badge">{{ page.project_stage | capitalize }}</p>{% endif %}
    {% if page.summary %}<p class="lead">{{ page.summary }}</p>{% endif %}
  </header>
  <div class="item-body">
    {{ content }}
  </div>
  {% if page.links %}
    <div class="links">
      {% for l in page.links %}
        <a class="button" href="{{ l.url }}">{{ l.label }}</a>
      {% endfor %}
    </div>
  {% endif %}
</article>
